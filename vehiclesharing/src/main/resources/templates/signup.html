<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Registration</title>
    <style type="text/css">
        .error {
            color: red;
        }
        .navbar {
          background-color: white;
        }
        .logo {
          height: 40px;
          width: 60px;
        }
        .navbar {
          box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#"><img th:src="@{/images/logo.png}" class="logo" style="width: 200px;"></a><h4 style="color: #52b2bf;"></h4>
        </div>

    </div>
</nav>
<div class="container">
    <div class="row py-5 mx-auto">
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
            <img src="images/picture.png" alt="" class="img-fluid mb-3 d-none d-md-block">
            <h1 class="d-flex justify-content-center">Welcome to RideShare</h1>
            <p class="font-italic text-muted mb-0">See who's on the way.</p>
        </div>

        <!-- Registration Form -->
        <div class="col-md-4 col-lg-4" style="margin-top: -2%;">
            <form th:action="@{/signup}" th:object="${userType}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <h2 class="d-flex justify-content-center">Register</h2>
                    <hr style="width: 94%;">
                    <!-- Name -->
                    <span class="error"></span>
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                        </div>
                        <input required id="first_name" type="name" name="first_name" placeholder="First Name" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                        </div>
                        <input required id="last_name" type="name" name="last_name" placeholder="Last Name" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!---------------Role------------------>

                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user-circle text-muted"></i>
                            </span>
                        </div>
                        <select class="form-control bg-white border-left-0 border-md text-muted" name="userType" id="userType" required>
                            <option disabled="" selected="" class="text-muted form-control">--- Select Role ---</option>
                            <option value="Driver" id="Driver" class="form-control">Driver</option>
                            <option value="Passenger" id="Passenger" class="form-control">Passenger</option>
                        </select>
                    </div>
                    <!-- Email Address -->
                    <span class="error"></span>
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input required id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Password -->
                    <span class="error"></span>
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input required id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                    </div>


                    <!-- Submit Button -->
                    <!-- <div class="form-group col-lg-12 mx-auto mb-0">
                        <a href="" class="btn btn-primary btn-block py-2" name="submit">
                            <span class="font-weight-bold">Create your account</span>
                        </a>
                    </div> -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <input type="submit" value="Create Your Account"  name="submit" class="btn btn-primary btn-block py-2">
                    </div>

                    <!-- Already Registered -->
                    <div class="text-center w-100 mt-2">
                        <p class="text-muted font-weight-bold">Already Registered? <a th:href="@{/}" class="text-primary">Login</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<section>
    <footer>
        <div class="container-fluid text-center bg-dark" style="margin-top: 1%;margin-bottom: unset;width: 100%;">
            <p style="padding:1%;font-size: 14px;margin-bottom: unset;">2022 Copyright &copy; RideShare</p>
        </div>
    </footer>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
